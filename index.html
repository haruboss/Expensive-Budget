<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary" >
                <ion-title>
                    Budget Planner
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                New Expensive
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Expensive Name</ion-label>
                                    <ion-input type="text" id='name'></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Expensive Amount</ion-label>
                                    <ion-input type="number" id="amount"></ion-input>
                                </ion-item>
                                <div class="ion-margin-vertical ion-text-right">
                                    <ion-button fill="outline" color="danger" id="clear">
                                        <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
                                        Clear
                                    </ion-button>
                                    <ion-button color="primary" color="success" id="confirm">
                                        <ion-icon name="add-outline" slot="start"></ion-icon>
                                        Add Expensive
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                    <ion-col size="6"></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id='expensList'>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                    <ion-col>
                        <p class="ion-margin">
                            <b>Total Expensive: </b><span id="totalExpences" ></span>
                        </p>
                        
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
